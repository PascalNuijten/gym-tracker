<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Gym Progress Tracker</h1>
            
            <!-- User Toggle -->
            <div class="user-toggle">
                <button class="user-btn active" data-user="Fran">Fran</button>
                <button class="user-btn" data-user="Pascal">Pascal</button>
                <button class="user-btn" data-user="Cicci">Cicci</button>
            </div>
            
            <!-- User Actions -->
            <div class="user-actions">
                <button id="addUserBtn" class="action-btn" title="Add New User">üë§ Add User</button>
                <button id="weeklySummaryBtn" class="action-btn" title="View Weekly Summary">üìä Weekly Summary</button>
            </div>
        </header>

        <!-- Filters and Search -->
        <div class="controls">
            <div class="filter-section">
                <select id="categoryFilter" class="filter-select">
                    <option value="all">All Categories</option>
                    <option value="Legs">Legs</option>
                    <option value="Functional">Functional</option>
                    <option value="Chest">Chest</option>
                    <option value="Back/Shoulder">Back/Shoulder</option>
                </select>

                <select id="muscleFilter" class="filter-select">
                    <option value="all">All Muscles</option>
                    <option value="Quadriceps">Quadriceps</option>
                    <option value="Hamstrings">Hamstrings</option>
                    <option value="Glutes">Glutes</option>
                    <option value="Calves">Calves</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Biceps">Biceps</option>
                    <option value="Triceps">Triceps</option>
                    <option value="Core">Core</option>
                    <option value="Full Body">Full Body</option>
                </select>

                <input type="text" id="searchInput" class="search-input" placeholder="Search exercises...">
            </div>

            <button id="addExerciseBtn" class="add-btn">+ Add Exercise</button>
            <button id="generateRoutineBtn" class="routine-btn">üóìÔ∏è Generate Weekly Training Routine</button>
        </div>

        <!-- Exercise List -->
        <div id="exerciseList" class="exercise-list">
            <!-- Exercises will be dynamically added here -->
        </div>
    </div>

    <!-- Add/Edit Exercise Modal -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Exercise</h2>
            
            <form id="exerciseForm">
                <div class="form-group">
                    <label>Choose Option</label>
                    <div class="exercise-option-toggle">
                        <button type="button" id="existingExerciseBtn" class="option-btn">Select Existing Exercise</button>
                        <button type="button" id="newExerciseBtn" class="option-btn active">Create New Exercise</button>
                    </div>
                </div>

                <div id="existingExerciseSection" style="display: none;">
                    <div class="form-group">
                        <label for="existingExerciseSelect">Select Exercise *</label>
                        <select id="existingExerciseSelect">
                            <option value="">Choose an exercise...</option>
                        </select>
                    </div>
                </div>

                <div id="newExerciseSection">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name *</label>
                        <input type="text" id="exerciseName" required>
                    </div>

                    <div class="form-group">
                        <label for="exerciseCategory">Training Category *</label>
                        <select id="exerciseCategory" required>
                            <option value="">Select category...</option>
                            <option value="Legs">Legs</option>
                            <option value="Functional">Functional</option>
                            <option value="Chest">Chest</option>
                            <option value="Back/Shoulder">Back/Shoulder</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exerciseMuscle">Muscle Group *</label>
                        <select id="exerciseMuscle" required>
                            <option value="">Select muscle group...</option>
                            <option value="Quadriceps">Quadriceps</option>
                            <option value="Hamstrings">Hamstrings</option>
                            <option value="Glutes">Glutes</option>
                            <option value="Calves">Calves</option>
                            <option value="Chest">Chest</option>
                            <option value="Back">Back</option>
                            <option value="Shoulders">Shoulders</option>
                            <option value="Biceps">Biceps</option>
                            <option value="Triceps">Triceps</option>
                            <option value="Core">Core</option>
                            <option value="Full Body">Full Body</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exerciseImage">Image URL (optional)</label>
                        <input type="url" id="exerciseImage" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-group">
                        <label for="machineInfo">Machine/Equipment Info (optional)</label>
                        <textarea id="machineInfo" rows="2" placeholder="e.g., Smith Machine, Dumbbells, Cable Machine..."></textarea>
                    </div>
                </div>

                <h3>Today's Workout</h3>
                
                <div id="setsContainer">
                    <div class="set-entry" data-set="1">
                        <h4>Set 1</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="set1_reps">Reps</label>
                                <input type="number" id="set1_reps" class="set-reps" min="0" placeholder="12">
                            </div>

                            <div class="form-group">
                                <label for="set1_weight">Weight (kg)</label>
                                <input type="number" id="set1_weight" class="set-weight" min="0" step="0.5" placeholder="50">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="addSetBtn" class="btn-secondary" style="width: 100%; margin-bottom: 15px;">+ Add Another Set</button>

                <div class="form-group">
                    <label for="exerciseNotes">Additional Notes (optional)</label>
                    <textarea id="exerciseNotes" rows="2" placeholder="How did it feel? Any observations?"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Exercise</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Chart.js for progress visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
